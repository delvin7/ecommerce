<div class="small-container cart-page">
    <table>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Total Price</th>
            <th>Status</th>
        </tr>

        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.created_at|date:"d M Y, H:i" }}</td>
            <td>${{ order.total }}</td>
            <td>{{ order.get_order_status_display }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" style="text-align:center;">No orders found.</td>
        </tr>
        {% endfor %}
    </table>
</div>
