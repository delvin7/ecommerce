{% load static %}
<div class="navbar">
    <div class="logo">
        <a href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" alt="logo" width="125px">
        </a>
    </div>

    <nav>
        <ul id="MenuItems">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'products_list' %}">Products</a></li>

            {% if user.is_authenticated %}
                <li><a href="{% url 'orders' %}">Orders</a></li>
                <li><a href="{% url 'account' %}">Account</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'account' %}">Login / Register</a></li>
            {% endif %}
        </ul>
    </nav>

    <a href="{% url 'cart' %}">
        <img src="{% static 'images/cart.png' %}" width="30px" height="30px" alt="cart">
    </a>
    <img src="{% static 'images/menu.png' %}" class="menu-icon" onclick="menutoggle()">
</div>

<script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
        if (MenuItems.style.maxHeight === "0px") {
            MenuItems.style.maxHeight = "200px";
        } else {
            MenuItems.style.maxHeight = "0px";
        }
    }
</script>
